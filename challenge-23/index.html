<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculadora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <input type="text" value=0 readonly data-js="values">

  <br>

  <button data-js="opAndNumbers" value="1">1</button>
  <button data-js="opAndNumbers" value="2">2</button>
  <button data-js="opAndNumbers" value="3">3</button>
  <button data-js="opAndNumbers" value="4">4</button>
  <button data-js="opAndNumbers" value="5">5</button>
  <button data-js="opAndNumbers" value="6">6</button>
  <button data-js="opAndNumbers" value="7">7</button>
  <button data-js="opAndNumbers" value="8">8</button>
  <button data-js="opAndNumbers" value="9">9</button>
  <button data-js="opAndNumbers" value="0">0</button>

  <br>

  <button data-js="opAndNumbers" value="+">+</button>
  <button data-js="opAndNumbers" value="-">-</button>
  <button data-js="opAndNumbers" value="x">x</button>
  <button data-js="opAndNumbers" value="รท">รท</button>

  <br>

  <button data-js="result">=</button>
  <button data-js="clear">CE</button>

  <script src="challenge-23.js"></script>
</body>
</html>
