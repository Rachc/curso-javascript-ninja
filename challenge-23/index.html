<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculadora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <input type="text" value=0 readonly data-js="values">

  <br>

  <button data-js="num1">1</button>
  <button data-js="num2">2</button>
  <button data-js="num3">3</button>
  <button data-js="num4">4</button>
  <button data-js="num5">5</button>
  <button data-js="num6">6</button>
  <button data-js="num7">7</button>
  <button data-js="num8">8</button>
  <button data-js="num9">9</button>
  <button data-js="num0">0</button>

  <br>

  <button data-js="sum">+</button>
  <button data-js="sub">-</button>
  <button data-js="mult">x</button>
  <button data-js="division">รท</button>

  <br>

  <button data-js="result">=</button>
  <button data-js="clear">CE</button>

  <script src="challenge-23.js"></script>
</body>
</html>
